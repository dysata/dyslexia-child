<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/app.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../../aka/db-communicator.js"></script>
</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Create Voice Record Task</h1>
			</header>
		<div>
		<form>
			<div class="mb-3">
				<label for="task_series_id" class="form-label">Task Series ID</label>
				<input type="text" class="form-control" id="task_series_id" aria-describedby="task_series_id_help">
				<div id="task_series_id_help" class="form-text">Provide an unique sting as an ID for this task series</div>
			</div>
			<div class="mb-3">
				<label for="checkbox_multiple" class="form-label">Allow multiple results</label>
				<input type="checkbox" class="form-check-input" id="checkbox_multiple" aria-describedby="checkbox_help" value="multiple">
				<div id="checkbox_help" class="form-text">Check if you wish to have one task with multiple results allowed</div>
			</div>
			<div class="mb-3">
				<label for="tasknumber" class="form-label">Number of Tasks</label>
				<input type="number" class="form-control" id="tasknumber" aria-describedby="tastnumberHelp">
				<div id="tasknumberHelp" class="form-text">We will generate this number of tasks</div>
			</div>
			<div class="mb-3">
				<label for="text_to_read">Put your text here</label>
				<textarea class="form-control" id="text_to_read" rows="15"></textarea>
			</div>
			<button type="button" class="btn btn-primary" id="create_tasks">Создать задания</button>
		</form>
		<script type="text/javascript" src="scripts/app.js"></script>
	</body>
</html>
