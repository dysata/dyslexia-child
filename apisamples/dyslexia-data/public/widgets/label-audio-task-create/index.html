<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/app.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../../aka/db-communicator.js"></script>
</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Create Label Audio Task</h1>
			</header>
		<div>
		<form>
			<div class="mb-3">
				<label for="task_series_id" class="form-label">Task Series ID for a new group of tasks</label>
				<input type="text" class="form-control" id="task_series_id" aria-describedby="task_series_id_help">
				<div id="tasknameHelp" class="form-text">Provide an unique sting as an ID for this task series</div>
			</div>
			<div class="mb-3">
				<label for="tag_or_taskseries_id" class=form-label">How to find audio files? Choose: </label>
				<div class="btn-group" role="group" aria-label="Tags of Task Series ID select">
					<input type="radio" class="btn-check" name="btnradio" id="btnradio_tags_id" autocomplete="off" value="tags" onchange="handleRadioSelect(this);">
					<label class="btn btn-outline-primary" for="btnradio_tags_id">Tags</label>
					<input type="radio" class="btn-check" name="btnradio" id="btnradio_task_series_id" autocomplete="off" value="series" onchange="handleRadioSelect(this);">
					<label class="btn btn-outline-primary" for="btnradio_task_series_id">Task Series ID</label>
				</div>
				<div id="tagorseriesHelp" class="form-text">Select: find audio files by Task Series ID or by tags</div>
			</div>
			<div class="mb-3">
				<label for="produced_by" class="form-label" id="tagorseries_label_id">Tags or Task Series ID to Select Audio Files</label>
				<input type="text" class="form-control" id="produced_by" aria-describedby="produced_byHelp">
				<div class="form-text" id="tagorseries_help_id">We will create tasks for all files selected with the above</div>
			</div>
			<button type="button" class="btn btn-primary" id="create_tasks">Create tasks</button>
		</form>
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript">
			function handleRadioSelect(src) {
				if(src.value == "tags") {
					document.getElementById("tagorseries_label_id").innerHTML = "Comma-separeted List of Tags to Select Audio Files";
					document.getElementById("tagorseries_help_id").innerHTML = "We will find audio files attributed with these tags and will create labeling tasks for all such files";
				} else {
					document.getElementById("tagorseries_label_id").innerHTML = "Task Series ID to Select Audio Files";
					document.getElementById("tagorseries_help_id").innerHTML = "We will find audiofiles created in the results of this Task Series and will create labeling tasks for all such files";
				}
			}
		</script>
	</body>
</html>
