<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>View Recordings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="styles/app.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="../../aka/db-communicator.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>My Audio Recordings</h1>
      </header>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button" id="prev-btn">Previous</button>
        <button class="btn btn-primary" type="button" id="next-btn">Next</button>
      </div>
      <div class="sound-clips">
      </div>
      <div>
        <h2>
          File info:
        </h2>
        <pre id="file-info">
        </pre>
      </div>
    </div>
  </body>
  <script src="scripts/app.js"></script>
</html>
